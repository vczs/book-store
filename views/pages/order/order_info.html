<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>订单详情</title>
<link type="text/css" rel="stylesheet" href="/static/css/style.css" >
</head>
<body>
	<div id="header">
		<img class="logo_img" alt="" src="/static/img/logo.gif" >
		<span class="wel_word">订单详情</span>
		<div>
			<a href="/getPageBooks">图书管理</a>
			<a href="/getOrder">订单管理</a>
			<a href="/pages/manager/manager.html">后台管理</a>
			<a href="/main">返回商城</a>
		</div>
	</div>
	
	<div id="main">
		<table>
			<tr>
				<th>封面</th>
				<th>书名</th>
				<th>作者</th>
				<th>价格</th>
				<th>数量</th>
				<th>金额</th>
			</tr>
		{{range .}}
			<tr>
				<td>
					<img class="book_img" src="{{.ImgPath}}" />
				</td>
				<td>{{.Title}}</td>
				<td>{{.Author}}</td>
				<td>{{.Price}}</td>
				<td>{{.Count}}</td>
				<td>{{.Amount}}</td>
			</tr>
		{{end}}		
		</table>
	</div>
	
	<div id="bottom">
		<span>
			&copy;vincenzo书城. github:github.com/vcz
		</span>
	</div>
</body>
</html>
